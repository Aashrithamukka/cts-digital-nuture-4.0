
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Feedback</title>
    <style>
        .enlarged {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Event Feedback</h2>
    <form onsubmit="return false;">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" onblur="validatePhone()" placeholder="123-456-7890"><br><br>

        <label for="eventType">Event Type:</label>
        <select id="eventType" onchange="showFee()">
            <option value="concert">$50 - Concert</option>
            <option value="workshop">$30 - Workshop</option>
        </select>
        <p id="fee"></p>

        <textarea id="feedback" placeholder="Your feedback" onkeyup="countChars()"></textarea>
        <p>Characters: <span id="charCount">0</span></p>

        <button onclick="confirmSubmission()">Submit</button>
    </form>

    <img src="https://via.placeholder.com/100" ondblclick="enlarge(this)" alt="event">

    <script>
        function validatePhone() {
            const phone = document.getElementById("phone").value;
            const regex = /^\d{3}-\d{3}-\d{4}$/;
            if (!regex.test(phone)) {
                alert("Invalid phone number. Format: 123-456-7890");
            }
        }

        function showFee() {
            const eventType = document.getElementById("eventType").value;
            document.getElementById("fee").textContent = "You selected: " + eventType;
        }

        function confirmSubmission() {
            alert("Feedback submitted!");
        }

        function enlarge(img) {
            img.classList.toggle("enlarged");
        }

        function countChars() {
            const text = document.getElementById("feedback").value;
            document.getElementById("charCount").textContent = text.length;
        }
    </script>
</body>
</html>
